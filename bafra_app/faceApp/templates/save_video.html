{% extends 'layout.html' %}

{% block link %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/save-video1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/save-video2.css') }}">
{% endblock %}



{% block content %}



    <div class="p-2 ">

        <div class="d-flex" id="video">

            <div class="p-2 flex-fill">
                <video id="gum" playsinline autoplay muted></video>
            </div>

            <div class="p-2 flex-fill">
                <video id="recorded" playsinline loop></video>
            </div>

        </div>
    </div>



    <div class="g-button">
        <div class="p-2 ">
            <div class="d-flex">
                <div class="p-2 flex-fill">
                    <button id="start" type="button" class="btn btn-info">Start camera</button>
                    <button id="stop" type="button" class="btn btn-info">Stop camera</button>
                    <button id="record" type="button" class="btn btn-info">Start Recording</button>
                </div>
                <div class="p-2 flex-fill">

                    <button id="play" type="button" class="btn btn-info">Play</button>
                    <button id="download" type="button" class="btn btn-info">Download</button>

                </div>
                <div class="p-2 flex-fill">
                    <div class="btn btn-info">
                        <form method=post enctype=multipart/form-data>
                            <input type=file name=file>
                            <input type=submit value=Upload>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div>
        <span id="errorMsg"></span>
    </div>

    <!-- include adapter for srcObject shim -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="{{ url_for('static', filename='js/video-save.js') }}" async></script>
    <script src="{{ url_for('static', filename='js/video-save1.js') }}"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>

        $('button#stop').click(function () {
            location.reload();
        });
    </script>
{% endblock %}
